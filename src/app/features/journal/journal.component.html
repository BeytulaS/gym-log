<main>
  <section class="add-workout">
    <button mat-raised-button color="accent" (click)="openWorkoutDialog()">
      Add today's workout
    </button>
  </section>
  <section class="journal">
    <h2>My previous workouts:</h2>
    <app-workout *ngFor="let workout of workouts" [workout]="workout">
    </app-workout>
  </section>
</main>
