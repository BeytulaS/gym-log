<mat-card class="outer-card">
  <mat-card-header>
    <mat-card-title>
      {{ workout.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ workout.date.toDate().toDateString() }}
    </mat-card-subtitle>
  </mat-card-header>

  <div class="exercises">
    <div class="inner-card" *ngFor="let exercise of workout.exercises">
      <mat-card>{{ exercise.exercise_title }}</mat-card>
    </div>
  </div>
</mat-card>
