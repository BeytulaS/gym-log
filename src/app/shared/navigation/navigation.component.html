<mat-sidenav-container class="sidenav-container">
  <!--Sidenav-->
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [mode]="(isPhone$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/user/login" (click)="drawer.close()"
        >Login</a
      >
      <a mat-list-item routerLink="/routines" (click)="drawer.close()"
        >Browse Programs</a
      >
      <a mat-list-item routerLink="/journal" (click)="drawer.close()"
        >Journal</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span class="logo" routerLink="/"
        ><mat-icon>fitness_center</mat-icon>Gym Log</span
      >

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isPhone$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <div *ngIf="!(isPhone$ | async)" class="navbar-items">
        <a mat-button routerLink="/journal">Journal</a>
        <a mat-button routerLink="/routines">Browse Programs</a>
        <a mat-button routerLink="/user/profile">Profile</a>
        <a mat-button routerLink="/user/login">Login</a>
      </div>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
